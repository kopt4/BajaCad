<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baja Cad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .promo-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .social-links {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .social-links a {
      color: #4dd0e1;
      text-decoration: none;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="promo-image" src="images/promo.png" alt="Baja Cad Services">

    <div class="social-links">
      <p>
        Instagram: <a href="https://www.instagram.com/bajacaddent/" target="_blank">@bajacaddent</a><br>
        Facebook: <a href="https://www.facebook.com/profile.php?id=61565799411747" target="_blank">Baja Cad</a><br>
        Twitter/X: <a href="https://x.com/BajaCad" target="_blank">@BajaCad</a>
      </p>
    </div>
  </div>
</body>
</html>
