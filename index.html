<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baja Cad</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .promo-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .social-links {
      margin-top: 20px;
      font-size: 1.5em;
    }

    .social-links a {
      color: #4dd0e1;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="promo-image" src="images/promo.png" alt="Baja Cad Services">

    <div class="social-links">
      <a href="https://www.instagram.com/bajacaddent/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/profile.php?id=61565799411747" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://x.com/BajaCad" target="_blank"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>
</body>
</html>
