<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baja Cad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: sans-serif;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .promo-image {
      display: block;
      width: 100vw;           /* Force full viewport width */
      height: auto;
      max-width: none;        /* Disable shrinking */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="promo-image" src="images/promo.png" alt="Baja Cad Services">
  </div>
</body>
</html>
